<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em; /* Increase the font size */
            background-color: #fff;
            border: 1px solid #000;
            cursor: pointer;
        }
        .cell.x {
            color: red; /* Color for X */
        }
        .cell.o {
            color: blue; /* Color for O */
        }
    </style>
</head>
<body>
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        let currentPlayer = 'X';
        let gameState = Array(9).fill(null);
        let moves = { 'X': [], 'O': [] };

        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleClick(event) {
            const cell = event.target;
            const index = cell.getAttribute('data-index');

            if (gameState[index] || checkWinner()) {
                return;
            }

            gameState[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase()); // Add class for color
            moves[currentPlayer].push(index);

            if (moves[currentPlayer].length > 2) {
                const firstMoveIndex = moves[currentPlayer].shift();
                gameState[firstMoveIndex] = null;
                cells[firstMoveIndex].textContent = '';
            }

            if (checkWinner()) {
                alert(`${currentPlayer} wins!`);
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }

        function checkWinner() {
            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                return gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c];
            });
        }

        cells.forEach(cell => cell.addEventListener('click', handleClick));
    </script>
</body>
</html>
