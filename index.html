<!DOCTYPE html>
<html>
<head>
    <style>
        .body {
            background-color: dimgray;
        }
        .game-container {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #maze {
            display: inline-block;
            margin: 20px;
            float:right;
            max-width:80%;
        }

        .maze-row {
            display: flex;
        }

        .maze-cell {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
        }

        .wall {
            background-color: #333;
        }

        .player {
            background-color: #4CAF50;
            border-radius: 50%;
        }

        .exit {
            background-color: #f44336;
        }

        .controls {
            margin: 20px;
            float:left;
            max-width:20%;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #1976D2;
        }

        #gamepad-status {
            margin: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Games</h1>
        <div class="controls">
            <a href="maze.html"><button>Maze Game</button></a>
            <a href="tic-tac-toe.html"><button>Tic Tac Toe 2.0</button></a>
            <a href="snake.html"><button>Snake Game</button></a>
        </div>
    </div>

</body>
</html>
